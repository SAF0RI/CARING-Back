# Alembic 설정 파일

[alembic]
# 마이그레이션 파일 위치
script_location = migrations

# 버전 파일 이름 형식
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# SQLAlchemy URL
sqlalchemy.url = driver://user:pass@localhost/dbname

# 서버 인코딩
prepend_sys_path = .

# 로그 레벨
log_level = INFO

# UTC 타임스탬프 사용
date_format = %%Y-%%m-%%d %%H:%%M:%%S

# 제외할 테이블 패턴
exclude_tables = 

[post_write_hooks]

# 로그 출력
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
